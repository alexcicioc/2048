<!DOCTYPE html>
<html>

<head>

</head>

      <div class="grid-cell">
        <div class="tile"></div>
      </div>
      <div class="grid-cell">
        <div class="tile"></div>
      </div>
      <div class="grid-cell">
        <div class="tile"></div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-cell">
        <div class="tile"></div>
      </div>

      </div>
      <div class="grid-cell">
        <div class="tile"></div>
      </div>
      <div class="grid-cell">

      </div>
    </div>
    <div class="grid-row">
      <div class="grid-cell">
        <div class="tile"></div>

      <div class="grid-cell">
        <div class="tile"></div>
      </div>
      <div class="grid-cell">
        <div class="tile"></div>

      <div class="grid-cell">

      </div>

        <div class="tile"></div>
      </div>
      <div class="grid-cell">
        <div class="tile"></div>
      </div>
      <div class="grid-cell">
        <div class="tile"></div>
      </div>
    </div>
  </div>

  <div id="controlls">
    <button class="btn-green" onclick="saveGame();">Save</button>
    <button class="btn-red" onclick="resetGame();">Reset</button>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="lib/session.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
